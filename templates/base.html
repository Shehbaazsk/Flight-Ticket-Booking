<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
    {% block title %}
        
    {% endblock title %}
        </title>
</head>
<body>
    
    <div class="container mt-5 pt-5 mb-5">
        
        {% block login %}            
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}" class="btn btn-danger row col">Logout</a><br><br>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-primary row col">Login</a><br><br>
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary row col">signup</a><br><br>
        {% endif %}
        {% endblock login %}
        
        {% block content %}
        {% endblock content %}
    </div>
        
</body>
</html>
